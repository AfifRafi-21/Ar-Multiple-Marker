<!doctype HTML>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- Correcting zooming issue -->
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <!-- Library untuk VR membangun 3D -->
    <script src="./js/aframe/aframe.min.js"></script>
    <!-- Library untuk AR yang melakukan pengenalan marker dan menyematkan kamera-->
    <script src="./js/arjs/aframe-ar.js"></script>
    <title>WebAR: Multiple Marker</title>
    <!-- include text geometry -->
    <script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded vr-mode-ui="enabled: false" arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;">

        <!-- create assets -->
        <a-assets timeout="900000">
            <a-asset-item id="biruterang" src="./assets/Sejenis/mata_biruterang/scene.gltf"></a-asset-item>
            <a-asset-item id="matabiru" src="./assets/Sejenis/mata _biru/scene.gltf"></a-asset-item>
            <a-asset-item id="biruijo" src="./assets/Sejenis/mata_biruijo/scene.gltf"></a-asset-item>
            <a-asset-item id="coklat v2" src="./assets/Sejenis/mata_coklat v2/scene.gltf"></a-asset-item>
            <a-asset-item id="coklat" src="./assets/Sejenis/mata_coklat/scene.gltf"></a-asset-item>
            <a-asset-item id="ijo" src="./assets/Sejenis/mata_ijo/scene.gltf"></a-asset-item>
            <a-asset-item id="tiger" src="./assets/Sejenis/mata_tiger/scene.gltf"></a-asset-item>
            <a-asset-item id="kartun" src="./assets/Sejenis/mata_kartun/scene.gltf"></a-asset-item>
            <a-asset-item id="robot" src="./assets/Sejenis/mata_robot/scene.gltf"></a-asset-item>
            <a-asset-item id="ungu" src="./assets/Sejenis/mata_ungu/scene.gltf"></a-asset-item>
        </a-assets>
        <!-- handle unknown marker -->
        <a-marker type="unknown">
            <a-box depth="1" height="1" width="1" position="0 0.5 0" material="opacity: 0.5; side:double; color:purple;"></a-box>
        </a-marker>

        <!-- handle hiro marker -->
        <a-matabiru preset="hiro">
            <a-entity gltf-model="#biruterang" animation-mixer></a-entity>
        </a-matabiru>

        <!-- handle kanji marker -->
        <a-marker preset="kanji">
            <a-entity gltf-model="#cookie"></a-entity>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="0">
            <a-entity gltf-model="#biruterang"  rotation="0 0 90" position="0 0.5 0" scale="0.3 0.3 0.3"></a-entity>
            <a-box position="0 0.5 0" material="opacity: 0.1; color : orange;"></a-box>
            <a-plane width=1 height=1 depth=0 rotation="-90 0 0" material="color: orange; opacity: 0.1;"></a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="1">
            <a-entity gltf-model="#matabiru"  rotation="90 0 90" position="0 0.5 0" scale="0.0025 0.0025 0.0025"></a-entity>
            <a-box position="0 0.5 0" material="opacity: 0.1; color : black;"></a-box>
            <a-plane width=1 height=1 depth=0 rotation="-90 0 0" material="color: black; opacity: 0.1;"></a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="2">
            <a-entity gltf-model="#biruijo"  rotation="-90 0 -90" position="0 0.5 0" scale="0.013 0.013 0.013"></a-entity>
            <a-box position="0 0.5 0" material="opacity: 0.1; color : grey;"></a-box>
            <a-plane width=1 height=1 depth=0 rotation="-90 0 0" material="color: grey; opacity: 0.1;"></a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="3">
            <a-entity gltf-model="#coklat v2"  rotation="-90 0 -90" position="0 0.5 0" scale="3 3 3"></a-entity>
            <a-box position="0 0.5 0" material="opacity: 0.1; color : blue;"></a-box>
            <a-plane width=1 height=1 depth=0 rotation="-90 0 0" material="color: blue; opacity: 0.1;"></a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="4">
            <a-entity gltf-model="#coklat"  rotation="-90 0 -90" position="0 0.5 0" scale="0.4 0.4 0.4"></a-entity>
            <a-box position="0 0.5 0" material="opacity: 0.1; color : green;"></a-box>
            <a-plane width=1 height=1 depth=0 rotation="-90 0 0" material="color: green; opacity: 0.1;"></a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="5">
            <a-entity gltf-model="#ijo" rotation="0 0 90" position="0 0.5 0" scale="0.1 0.1 0.1"></a-entity>
            <a-box position="0 0.5 0" material="opacity: 0.3; color : white;"></a-box>
            <a-plane width=1 height=1 depth=0 rotation="-90 0 0" material="color: white; opacity: 0.3;"></a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="6">
            <a-entity gltf-model="#tiger" rotation="0 -90 -90" position="0 0.5 0" scale="0.4 0.4 0.4""></a-entity>
            <a-box position="0 0.5 0" material="opacity: 0.3; color : white;"></a-box>
            <a-plane width=1 height=1 depth=0 rotation="-90 0 0" material="color: white; opacity: 0.3;"></a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="7">
            <a-entity gltf-model="#kartun" rotation="0 -90 90" position="0 0.5 0" scale="0.3 0.3 0.3"></a-entity>
            <a-box position="0 0.5 0" material="opacity: 0.3; color : purple;"></a-box>
            <a-plane width=1 height=1 depth=0 rotation="-90 0 0" material="color: purple; opacity: 0.3;"></a-box>
        </a-marker>

        <!-- handle matrix marker -->
        <a-marker type="barcode" value="8">
            <a-entity gltf-model="#robot" rotation="90 0 0" position="0 0.5 0" scale="5.2 5.2 5.2"></a-entity>
            <a-box position="0 0.5 0" material="opacity: 0.1; color : white;"></a-box>
            <a-plane width=1 height=1 depth=0 rotation="-90 0 0" material="color: white; opacity: 0.1;"></a-box>
        </a-marker>

        <a-marker type="barcode" value="9">
            <a-entity gltf-model="#ungu" rotation="0 0 90" position="0 0.5 0" scale="0.3 0.3 0.3"></a-entity>
            <a-box position="0 0.5 0" material="opacity: 0.1; color : red;"></a-box>
            <a-plane width=1 height=1 depth=0 rotation="-90 0 0" material="color: red; opacity: 0.1;"></a-box>
        </a-marker>


        <!-- handle custom marker -->
        <a-marker preset="custom" type="pattern" url="./marker/datamatrix-1234567890/marker-datamatrix-1234567890.patt">
            <a-image src="#kartun" rotation="-90 0 0" width="1" height="1" position="-1 0 -1"></a-image>
        </a-marker>

        <!-- handle custom marker -->
        <a-marker preset="custom" type="pattern" url="./marker/unila/pattern-Unila-warna.patt">
            <a-image src="#airterjun" rotation="-90 0 0" width="1" height="1" position="-1 0 -1"></a-image>
        </a-marker>

        <!-- add a simple camera -->
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
